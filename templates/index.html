<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAS Clinic Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .search-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .logo {
            margin-bottom: 30px;
            text-align: center;
        }
        .logo h1 {
            color: #007bff;
            font-weight: bold;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <div class="logo">
                <h1>CHAS Clinic Finder</h1>
                <p class="text-muted">Find CHAS clinics near your location</p>
            </div>
            
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            
            <form action="/search" method="post">
                <div class="mb-3">
                    <label for="postal_code" class="form-label">Enter Singapore Postal Code</label>
                    <input type="text" class="form-control" id="postal_code" name="postal_code" 
                           placeholder="e.g. 654289" required pattern="[0-9]{6}" 
                           title="Please enter a valid 6-digit Singapore postal code">
                    <div class="form-text">Enter a 6-digit Singapore postal code to find nearby clinics.</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Search for Clinics</button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
